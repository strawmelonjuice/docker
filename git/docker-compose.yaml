networks:
  proxy:
    external: true
  forgejo:

services:
# git setup ----------------------------------------------------------
  git:
    image: codeberg.org/forgejo/forgejo:12
    command: >-
      bash -c '
      /usr/bin/s6-svscan /etc/s6 &
      sleep 10 ;
      su -c "forgejo forgejo-cli actions register --secret ${SHARED_SECRET}" git ;
      su -c "forgejo admin user create --admin --username strawmelonjuice --password ${ROOT_PASSWORD} --email mar@strawmelonjuice.com" git ;
      sleep infinity
      '
    restart: unless-stopped
    container_name: git
    environment:
      - FORGEJO__database__DB_TYPE=postgres
      - FORGEJO__database__HOST=db:5432
      - FORGEJO__database__NAME=forgejo
      - FORGEJO__database__USER=forgejo
      - FORGEJO__database__PASSWD=forgejo
      - FORGEJO__DEFAULT__APP_NAME="StrawmelonCODE"
      - FORGEJO__DEFAULT__APP_SLOGAN="Strawmelonjuice's git server"
      - FORGEJO__server__ROOT_URL=https://git.strawmelonjuice.com
      - FORGEJO__server__OFFLINE_MODE=false
      - FORGEJO__mirror__ENABLED=false
      - SHARED_SECRET=${SHARED_SECRET}
      - ROOT_PASSWORD=${ROOT_PASSWORD}
    networks:
      - forgejo
    ports:
      - "222:22"
      - "3000:3000"
    volumes:
      - ./data/forgejo:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db

  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      - POSTGRES_USER=forgejo
      - POSTGRES_PASSWORD=forgejo
      - POSTGRES_DB=forgejo
    networks:
      - forgejo
    volumes:
      - ./data/forgejo_postgres:/var/lib/postgresql/data


# dind setup --------------------------------------------------------

  docker-in-docker:
    image: code.forgejo.org/oci/docker:dind
    hostname: docker
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: /certs
      DOCKER_HOST: docker-in-docker
    networks:
      - forgejo
    volumes:
      - ./data/docker_certs:/certs
      - ./data/images:/images:ro
    command: >-
      sh -c "
      dockerd-entrypoint.sh &
      sleep 15;
      export DOCKER_HOST=unix:///var/run/docker.sock;
      echo 'Loading custom images into DinD...';
      if [ -f /images/ubuntu-dev.tar ]; then 
        echo 'Loading ubuntu-dev.tar...';
        docker load < /images/ubuntu-dev.tar;
        echo 'Ubuntu image loaded successfully';
      else
        echo 'ubuntu-dev.tar not found';
      fi;
      if [ -f /images/fedora-dev.tar ]; then 
        echo 'Loading fedora-dev.tar...';
        docker load < /images/fedora-dev.tar;
        echo 'Fedora image loaded successfully';
      else
        echo 'fedora-dev.tar not found';
      fi;
      if [ -f /images/alpine-dev.tar ]; then 
        echo 'Loading alpine-dev.tar...';
        docker load < /images/alpine-dev.tar;
        echo 'Alpine image loaded successfully';
      else
        echo 'alpine-dev.tar not found';
      fi;
      echo 'Listing all available images:';
      docker images;
      echo 'Custom images loading complete!';
      wait
      "

# runner setup --------------------------------------------------------

  runner-daemon:
    image: code.forgejo.org/forgejo/runner:7.0.0
    links:
      - docker-in-docker
      - git
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: "1"
      SHARED_SECRET: ${SHARED_SECRET}
      RUNNER_TOKEN: ${RUNNER_TOKEN}
      RUNNER_LABELS: ${RUNNER_LABELS}
    networks:
      - forgejo
    volumes:
      - ./data/runner-data:/data
      - ./data/docker_certs:/certs
    command: >-
      bash -ec '
      forgejo-runner register --no-interactive --instance http://git:3000 --token ${RUNNER_TOKEN} --name runner --labels "${RUNNER_LABELS}" || true ;
      forgejo-runner generate-config > config.yml ;
      sed -i -e "s|  level: info|  level: debug|" config.yml ;
      sed -i -e "s|network: .*|network: host|" config.yml ;
      sed -i -e "s|^  envs:$$|  envs:\n    DOCKER_HOST: tcp://docker:2376\n    DOCKER_TLS_VERIFY: 1\n    DOCKER_CERT_PATH: /certs/client|" config.yml ;
      sed -i -e "s|^  options:|  options: -v /certs/client:/certs/client|" config.yml ;
      sed -i -e "s|  valid_volumes: \[\]$$|  valid_volumes:\n    - /certs/client|" config.yml ;
      chown -R 1000:1000 /data ;
      forgejo-runner --config config.yml daemon
      '